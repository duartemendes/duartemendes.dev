baseurl = "/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

[params]
  contentTypeName = "posts"
  defaultTheme = "light"
  showMenuItems = 5
  showReadingTime = true

[languages]
  [languages.en]
    title = "Duarte Mendes"
    subtitle = "Yet another techy blog"
    keywords = ""
    copyright = "Copyright 2019 Â© Duarte Mendes"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "duartemendes.dev"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "twitter"
        name = "Twitter"
        url = "https://twitter.com/DuarteCMendes"
      [[languages.en.menu.main]]
        identifier = "github"
        name = "Github"
        url = "https://github.com/duartemendes"